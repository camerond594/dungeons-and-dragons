{% extends 'character_sheets/sheets_base.html' %}

{% block content %}
    <h1>This is the character list area</h1>
    <ul>
    {% for character in characters %}
        <li><a href="{% url 'character_detail' character_id=character.character_id %}">{{ character }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
